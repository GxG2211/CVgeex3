<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Generador de CV</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Crear cuenta</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-100 text-red-700 p-3 mb-4 rounded">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/" method="POST" id="registroForm" class="space-y-4">
      <div>
        <label class="block font-medium">Usuario:</label>
        <input type="text" name="usuario" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block font-medium">Contraseña:</label>
        <input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block font-medium">Confirmar contraseña:</label>
        <input type="password" name="password_confirm" id="password_confirm" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Registrarme
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      ¿Ya tenés cuenta?
      <a href="/login" class="text-indigo-700 font-semibold hover:underline">Ingresar</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("registroForm");
    form.addEventListener("submit", function (e) {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("password_confirm").value;

      if (password.length < 8) {
        alert("La contraseña debe tener al menos 8 caracteres.");
        e.preventDefault();
        return;
      }

      if (password !== confirm) {
        alert("Las contraseñas no coinciden.");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
